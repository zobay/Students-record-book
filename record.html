<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students record book</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style >
      .jumbotron{
        margin-left: 50px;
        margin-right: 50px;
        padding-left: 15px;
        padding-right: 15px;
      }
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>   
  </head>
  <body >
    
      <h1>Students record book <small></small></h1>
      <div class="jumbotron">
        <h3>Add New Data:</h3>
        <form id="recordInputForm">
          <div class="form-group">
            <label for="recordDescInput">Name</label>
            <input type="text" class="form-control" id="recordDescInput" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="departmentInput">Departmet</label>
            <select id="departmentInput" class="form-control">
              <option value="BBA">BBA</option>
              <option value="English">English</option>
              <option value="Economics">Economics</option>
            </select>
          </div>
          <div class="form-group">
            <label for="addressInput">Address</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Enter Your address...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="recordList">
        </div>
      </div>
      <div class="footer">
        <p>&copy <a href="" target="_blank">University</a> 
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="record.js"></script>
  </body>
</html>
